<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spare</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/common.js"></script>
</head>
<style>
    li {
        list-style: none;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                添加学院.
            </h3>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="deptName">学院名字:</label>
                                <div class="controls">
                                    <input id="deptName" type="text"/>
                                </div>
                                <div class="container-fluid">
                                    <ul>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                请选择院长
                                                <b class="caret"></b>
                                            </a>
                                            <ul class="dropdown-menu">
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <div class="container-fluid">
                                    <ul>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                请选择学院书记
                                                <b class="caret"></b>
                                            </a>
                                            <ul class="dropdown-menu">
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <div class="container-fluid">
                                    <ul>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                请选择学院导员
                                                <b class="caret"></b>
                                            </a>
                                            <ul class="dropdown-menu">
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-info">添加</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--模态框-->
    <div class="span4">
        <div class="modal fade bs-example-modal-sm" id="model" tabindex="-1" role="dialog"
             aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">
                            执行状态:
                        </h3>
                    </div>
                    <div class="modal-body">
                        <p id="modelcontext">
                            没有返回消息
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script type="text/javascript">
    $(function () {
        basefun("getAllNormalUser", null, "get", function (result) {
            var diskNosText = "";
            result.data.forEach(function (el) {
                diskNosText += '<li value="' + el.userId + '"><a href="#">' + el.userName + '</a></li>';
            });
            $(".dropdown-menu").html(diskNosText);

        });
    });

    $("ul .dropdown-menu li ").click(function () {
        alert($(this).val() + $(this).text());
    });


    $(document).on('click', 'li [value] a', function () {
        $($(this).parent().parent().prev()).html($(this).text() + "<b class='caret'></b>")
        $($(this).parent().parent().parent()).val($(this).parent().val());
    });

    $("[type='submit']").click(function () {
        var dept = {};
        var deanId = $($('.dropdown-toggle').parent()[0]).val();
        var secretaryId = $($('.dropdown-toggle').parent()[1]).val();
        var instId = $($('.dropdown-toggle').parent()[2]).val();
        dept.deptName = $("#deptName").val();
        dept.deptOfDean = {};
        dept.deptSecretary = {};
        dept.deptInstructor = {};
        dept.deptOfDean.userId = deanId == 0 ? null : deanId;
        dept.deptSecretary.userId = secretaryId == 0 ? null : secretaryId;
        dept.deptInstructor.userId = instId == 0 ? null : instId;
        basefun("addDept", dept, "POST", function (result) {
            $("#modelcontext").html(result.message);
            $("#model").modal("show");

            $('#model').on('hidden.bs.modal', function () {
                if (result.success) {
                    self.location = "info.html";
                }
            })
        });
    });
</script>

</html>
