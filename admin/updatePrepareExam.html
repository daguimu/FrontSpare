<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spare</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/common.js"></script>
    <style>
        .rem {
            color: #d9534f;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                修改审批模板.
            </h3>
        </div>
        <div class="span12">
            <div class="form-horizontal">
                <div class="control-group">
                    <div class="controls">
                        <label class="control-label" for="examName">审批模板名:</label>
                        <input id="examName" type="text"/>
                        <label class="control-label add" for="examDescription">审批模板描述:</label>
                        <input id="examDescription" type="text"/>
                    </div>
                </div>
            </div>
            <label class="control-label">审批模板角色:</label>
            <div class="container-fluid" id="examparerole">
            </div>
            <div class="add btn btn-success" id="addrole">
                <span class="glyphicon glyphicon-plus"></span><span data-textlang="custom">添加审批模板角色</span>
            </div>
        </div>
        <br/>
        <div name="exam">
        </div>

        <div class="add  btn btn-info" id="addpro">
            <span class=" glyphicon glyphicon-plus"></span><span data-textlang="custom">添加自定义属性</span>
        </div>

        <div class="add  btn btn-info" id="updatecom">
            <span data-textlang="custom">提交修改</span>
        </div>
    </div>
    <!--模态框-->
    <div class="span4">
        <div class="modal fade bs-example-modal-sm" id="model" tabindex="-1" role="dialog"
             aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">
                            执行状态:
                        </h3>
                    </div>
                    <div class="modal-body">
                        <p id="modelcontext">
                            没有返回消息
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var alldiskNosText = '<li value=""><a href="#">请选择</a></li>';

    $(function () {
        //得到当前所有角色的html-->alldiskNosText
        basefun("getAllUnNormalRole", null, "POST", function (result) {
            result.data.forEach(function (el) {
                alldiskNosText += '<li value="' + el.roleId + '"><a href="#">' + el.roleName + '</a></li>';
            });
            Init();
        });
    });

    $("#addpro").click(function () {
        var addpro = '<br/><label>模板属性 :</label><input type="text" class="myput" placeholder="enter name of  the properties"/><span class="btn btn-xs rem glyphicon glyphicon-remove pro"></span>';
        $("[name=exam]").append(addpro);
    });

    $("#addrole").click(function () {
        var relu = "                <ul name=\"examrole\">" +
            "                    <li class=\"dropdown\">" +
            "                        <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">" +
            "                         选择模板审批角色" +
            "                            <b class=\"caret\"></b>" +
            "                        </a>" +
            "                        <ul class=\"dropdown-menu\">" + alldiskNosText +
            "                        </ul>" +
            "                    </li>" +
            "                </ul>" +
            "<span class=\"btn btn-xs rem glyphicon glyphicon-remove roro\"></span>";
        $("#examparerole").append(relu);
    });

    $(document).on('click', 'li [value] a', function () {
        $($(this).parent().parent().prev()).html($(this).text() + "<b class='caret'></b>")
        $($(this).parent().parent().parent()).val($(this).parent().val());
    });

    $(document).on('click', '.pro', function () {
        $(this).prev().prev().prev().remove();
        $(this).prev().prev().remove();
        $(this).prev().remove();
        $(this).remove();
    });
    $(document).on('click', '.roro', function () {
        $(this).prev().remove();
        $(this).remove();
    });

    function Init() {
        var da = {};
        da.examId = location.search.substring(location.search.indexOf("=") + 1);
        basefun("getOnePrepareExamine", da, "POST", function (result) {
            var exam = result.data[0];
            var context = exam.examContent.split(";");
            $("#examName").val(exam.examName);
            $("#examDescription").val(exam.examDescription);

            examId = exam.examId;

            exam.prepareRole.forEach(function (el) {
                var row1 = "                <ul name=\"examrole\">" +
                    "                    <li class=\"dropdown\" value='" + el.roleId + "'>" +
                    "                        <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">" + el.roleName +
                    "                            <b class=\"caret\"></b>" +
                    "                        </a>" +
                    "                        <ul class=\"dropdown-menu\">" + alldiskNosText +
                    "                        </ul>" +
                    "                    </li>" +
                    "                </ul>" +
                    "<span class=\"btn btn-xs rem glyphicon glyphicon-remove roro\"></span>";
                $("#examparerole").append(row1);
            });

            context.forEach(function (value) {
                var addpro = '<br/><label>模板属性 :</label><input type="text" class="myput" value="' + value + '"/><span class="btn btn-xs rem glyphicon glyphicon-remove pro"></span>';
                $("[name=exam]").append(addpro);
            })
        });
    }

    $("#updatecom").click(function () {

        var arrel = $("[name='examrole']").children();
        var resu = [];
        arrel.each(function (el) {
            var temRole = new Object();
            temRole.roleId = $(arrel[el]).val();
            resu.push(temRole);
        });
        var pareexam = {};
        pareexam.examId = examId;
        pareexam.examName = $("#examName").val();
        pareexam.examDescription = $("#examDescription").val();
        pareexam.prepareRole = resu;
        var roleset = [];
        var rolearr = $(".myput");
        rolearr.each(function (el) {
            roleset.push($(rolearr[el]).val());
        });
        pareexam.examContent = roleset.join(";");
        basefun("updatePrepareExamine", pareexam, "POST", function (result) {
            $("#modelcontext").html(result.message);
            $("#model").modal("show");

            $('#model').on('hidden.bs.modal', function () {
                if (result.success) {
                    self.location = "info.html";
                }
            })
        });
    });
</script>
</html>
