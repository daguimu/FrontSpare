<script>
    function postOpenWindow(url, data) {
        var form = document.createElement("form");
        form.action = url;
        form.method = "POST";
        form.target = "_blank";
        if (data) {
            for (var key in data) {
                var input = document.createElement("textarea");
                input.name = key;
                input.value = typeof data[key] === "object" ? JSON.stringify(data[key]) : data[key];
                form.appendChild(input);
            }
        }
        form.style.display = 'none';
        document.body.appendChild(form);
        form.submit();
    };

    $("#b1").click(function () {
        var url = "http://127.0.0.1:8181/down";
        postOpenWindow(url, {"filename": "97856573.pdf"});
        console.log("ok");
    });

</script>
