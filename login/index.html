<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校企合作实训审批系统</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/style.css">
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/common.js"></script>
</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <iframe style="zoom: 0.8;" height="700px" frameBorder="0" width="99.6%" src="login.html">

                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed == true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });
    });

    $(".overlay").click(function () {
        $("#mybtn").click();
    });

    function goto(path) {
        $("iframe").attr("src", path);
    }

    function letGo(href) {
        self.location = href;
    }
</script>
</body>
</html>
