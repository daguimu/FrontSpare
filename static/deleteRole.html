<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spare</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/common.js"></script>
</head>
<style>
    li {
        list-style: none;
    }
</style>
<body>
<div class="container-fluid">
    <h1 class="col-lg-offset-1">查询/删除角色</h1>

</div>
<div class="col-lg-offset-2 control-group">
    <div class="container-fluid">
        <ul>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    请选择要删除的角色
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                </ul>
            </li>
        </ul>
    </div>
    <div class="controls">
        <button type="submit" class="btn btn-info">提交</button>
    </div>

    <!--模态框-->
    <div class="span4">
        <div class="modal fade bs-example-modal-sm" id="model" tabindex="-1" role="dialog"
             aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">
                            执行状态:
                        </h3>
                    </div>
                    <div class="modal-body">
                        <p id="modelcontext">
                            没有返回消息
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript">
    $(function () {
        basefun("getAllRoles", null, "get", function (result) {
            var diskNosText = "";
            //numberConvert
            result.data.forEach(function (el) {
                diskNosText += '<li value="' + el.roleId + '"><a href="#">' + el.roleName + '</a></li>';
            });
            $(".dropdown-menu").html(diskNosText);

        });
    });

    $(document).on('click', 'li [value] a', function () {
        $($(this).parent().parent().prev()).html($(this).text() + "<b class='caret'></b>")
        $($(this).parent().parent().parent()).val($(this).parent().val());
    });


    $("[type='submit']").click(function () {
        var roleId=$(".dropdown").val();
        var role=new Object();
        role.roleId=roleId;
        basefun("deleteRole",role, "POST", function (result) {
            $("#modelcontext").html(result.message);
            $("#model").modal("show");

            $('#model').on('hidden.bs.modal', function () {
                if (result.success) {
                    self.location = "info.html";
                }
            })
        });
    });
</script>

</html>
