<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spare</title>

    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/common.js"></script>
</head>
<style>
    li {
        list-style: none;
    }
</style>
<body>
<div class="container-fluid">
    <h1 class="col-lg-offset-1">查询/删除角色</h1>

</div>
<div class="col-lg-offset-2 control-group">
    <div class="controls">
        <button type="submit" class="btn btn-info">提交</button>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        basefun("", null, "get", function (result) {
            var diskNosText = "";
            result.data.forEach(function (el) {
                diskNosText += '<li value="' + el.userId + '"><a href="#">' + el.userName + '</a></li>';
            });
            $(".dropdown-menu").html(diskNosText);

        });
    });
</script>

</html>
