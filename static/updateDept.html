<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spare</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/common.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                修改学院信息
            </h3>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="deptName">学院名字:</label>
                                <div class="controls">
                                    <input id="deptName" type="text"/>
                                </div>
                                    <label>院长</label>
                                <div class="container-fluid" name="deptBean">
                                    <ul>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                请选择
                                                <b class="caret"></b>
                                            </a>
                                            <ul class="dropdown-menu">
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                    <label>学院书记</label>
                                <div class="container-fluid" name="deptsary">
                                    <ul>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                请选择
                                                <b class="caret"></b>
                                            </a>
                                            <ul class="dropdown-menu">
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                    <label>学院导员</label>
                                <div class="container-fluid" name="deptinstor">
                                    <ul>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                请选择
                                                <b class="caret"></b>
                                            </a>
                                            <ul class="dropdown-menu">
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-info">提交</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--模态框-->
    <div class="span4">
        <div class="modal fade bs-example-modal-sm" id="model" tabindex="-1" role="dialog"
             aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">
                            执行状态:
                        </h3>
                    </div>
                    <div class="modal-body">
                        <p id="modelcontext">
                            没有返回消息
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    var alldiskNosText = '<li value=""><a href="#">请选择</a></li>';
    $(function () {
        basefun("getAllNormalUser", null, "get", function (result) {
            result.data.forEach(function (el) {
                alldiskNosText += '<li value="' + el.userId + '"><a href="#">' + el.userName + '</a></li>';
            });
            $(".dropdown-menu").html(alldiskNosText);
            dept = {};
            dept.deptId = location.search.substring(location.search.indexOf("=") + 1);
            Init();
        });
    });

    function Init() {
        basefun("getOneDept", dept, "POST", function (result) {
            dept = result.data[0];
            if (dept.deptOfDean != null) {
                var deptbeanres = "                               <ul>\n" +
                    "                                        <li class=\"dropdown\" value='" + dept.deptOfDean.userId + "'>\n" +
                    "                                            <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">\n" +
                    dept.deptOfDean.userName +
                    "                                                <b class=\"caret\"></b>\n" +
                    "                                            </a>\n" +
                    "                                            <ul class=\"dropdown-menu\">\n" + alldiskNosText +
                    "                                            </ul>\n" +
                    "                                        </li>\n" +
                    "                                    </ul>";
                $("[name=deptBean]").html(deptbeanres);
            }
            if (dept.deptSecretary != null) {
                var deptSecretaryres = "                               <ul>\n" +
                    "                                        <li class=\"dropdown\" value='" + dept.deptSecretary.userId + "'>\n" +
                    "                                            <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">\n" +
                    dept.deptSecretary.userName +
                    "                                                <b class=\"caret\"></b>\n" +
                    "                                            </a>\n" +
                    "                                            <ul class=\"dropdown-menu\">\n" + alldiskNosText +
                    "                                            </ul>\n" +
                    "                                        </li>\n" +
                    "                                    </ul>";
                $("[name=deptsary]").html(deptSecretaryres);
            }
            if (dept.deptInstructor != null) {
                var deptInstructorres = "                               <ul>\n" +
                    "                                        <li class=\"dropdown\" value='" + dept.deptInstructor.userId + "'>\n" +
                    "                                            <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">\n" +
                    dept.deptInstructor.userName +
                    "                                                <b class=\"caret\"></b>\n" +
                    "                                            </a>\n" +
                    "                                            <ul class=\"dropdown-menu\">\n" + alldiskNosText +
                    "                                            </ul>\n" +
                    "                                        </li>\n" +
                    "                                    </ul>";
                $("[name=deptinstor]").html(deptInstructorres);
            }
            $("#deptName").val(dept.deptName);
        });
    }

    $(document).on('click', 'li [value] a', function () {
        $($(this).parent().parent().prev()).html($(this).text() + "<b class='caret'></b>")
        $($(this).parent().parent().parent()).val($(this).parent().val());
    });

    $("[type=submit]").click(function () {
        dept.deptName=$("#deptName").val();
        dept.deptInstructor = {};
        var inst = $($("[name=deptinstor]").children().children()[0]).val();
        dept.deptInstructor.userId = inst == 0 ? null : inst;
        dept.deptSecretary = {};
        var sary = $($("[name=deptsary]").children().children()[0]).val();
        dept.deptSecretary.userId = sary == 0 ? null : sary;
        dept.deptOfDean = {};
        var dede = $($("[name=deptBean]").children().children()[0]).val();
        dept.deptOfDean.userId = dede == 0 ? null : dede;
        basefun("updateDept",dept,"POST",function (result) {
            $("#modelcontext").html(result.message);
            $("#model").modal("show");

            $('#model').on('hidden.bs.modal', function () {
                if (result.success) {
                    self.location = "info.html";
                }
            })
        })

    });
</script>
</html>
