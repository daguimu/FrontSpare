<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spare</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid">
        <label>审批模板：</label>
        <ul>
            <li class="dropdown" id="roleId">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    请选择申请角色
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                </ul>
            </li>
        </ul>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-info">提交申请</button>
            </div>
        </div>


    </div>
    <!--模态框-->
    <div class="span4">
        <div class="modal fade bs-example-modal-sm" id="model" tabindex="-1" role="dialog"
             aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">
                            执行状态:
                        </h3>
                    </div>
                    <div class="modal-body">
                        <p id="modelcontext">
                            没有返回消息
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function () {
        allRoleText = "";
        allRoleData = {};
        parent.basefun("getAllUnNormalRole", null, "GET", function (result) {
            result.data.forEach(function (el) {
                allRoleData[el.examId] = el;
                allRoleText += '<li value="' + el.roleId + '"><a href="#">' + el.roleName + '</a></li>';
            });
            allRoleText = allRoleText == "" ? "<li><a href=\"#\">暂无可申请角色</a></li>" : allRoleText;
            $(".dropdown-menu").html(allRoleText);
        })
    });

    $(document).on('click', 'li [value] a', function () {
        $($(this).parent().parent().prev()).html($(this).text() + "<b class='caret'></b>")
        $($(this).parent().parent().parent()).val($(this).parent().val());
    });
    $(document).on('click', "[type=submit]", function () {
        var data = {};
        data.userId = $("#myphone", window.parent.document).val().split("-")[1];
        var temo = $("#roleId").val();
        data.roleId = temo == 0 ? null : temo;
        parent.basefun("toBeMyRole", data, "POST", function (result) {
            $("#modelcontext").html(result.message);
            $("#model").modal("show");
            $('#model').on('hidden.bs.modal', function () {
                if (result.success) {
                    self.location = "info.html";
                }
            })
        });
    });
</script>

</html>
